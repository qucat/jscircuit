menus:
  - label: File
    items:
      - id: openNetlist
        label: "Open Netlist..."
        shortcut: Ctrl+O
        action: { kind: command, name: openNetlist }

      - id: saveNetlist
        label: "Save Netlist..."
        shortcut: Ctrl+S
        action: { kind: command, name: saveNetlist }

      - type: separator

      - id: deleteAll
        label: "Clear All"
        shortcut: Ctrl+Shift+Del
        action: { kind: command, name: deleteAll }

  - label: Edit
    items:
      - id: selectAll
        label: "Select All"
        shortcut: Ctrl+A
        action: { kind: command, name: selectAll }

      - id: deselectAll
        label: "Deselect All"
        shortcut: Ctrl+D
        action: { kind: command, name: deselectAll }

      - type: separator

      - id: copyElements
        label: Copy
        shortcut: Ctrl+C
        action: { kind: command, name: copyElements }

      - id: pasteElements
        label: Paste
        shortcut: Ctrl+V
        action: { kind: command, name: pasteElements }

      - type: separator

      - id: edit.undo
        label: Undo
        shortcut: Ctrl+Z
        action: { kind: history, op: undo }

      - id: edit.redo
        label: Redo
        shortcut: Ctrl+Y
        action: { kind: history, op: redo }

      - type: separator

      - id: deleteSelection
        label: Delete
        shortcut: Del
        action: { kind: command, name: deleteSelection }

      - id: rotateElement
        label: "Rotate Element"
        shortcut: Ctrl+R
        action: { kind: command, name: rotateElement }

  - label: Insert
    items:
      - id: insert.wire
        label: Wire
        shortcut: W
        action: { kind: command, name: addElement, args: ["Wire"] }

      - id: insert.junction
        label: Junction
        shortcut: J
        action: { kind: command, name: addElement, args: ["Junction"] }

      - id: insert.inductor
        label: Inductor
        shortcut: L
        action: { kind: command, name: addElement, args: ["Inductor"] }

      - id: insert.capacitor
        label: Capacitor
        shortcut: C
        action: { kind: command, name: addElement, args: ["Capacitor"] }

      - id: insert.resistor
        label: Resistor
        shortcut: R
        action: { kind: command, name: addElement, args: ["Resistor"] }

      - id: insert.ground
        label: Ground
        shortcut: G
        action: { kind: command, name: addElement, args: ["Ground"] }


  - label: View
    items:
      - id: view.zoomIn
        label: Zoom in
        shortcut: Ctrl+scroll
        action: { kind: renderer, op: zoomStep, args: [-1] }

      - id: view.zoomOut
        label: Zoom out
        shortcut: Ctrl+scroll
        action: { kind: renderer, op: zoomStep, args: [1] }

      - id: view.recenter
        label: Re-center
        shortcut: Ctrl+R
        action: { kind: renderer, op: recenter }
