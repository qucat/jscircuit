menus:
  - label: File
    items:
      - id: file.open
        label: Open
        shortcut: Ctrl+O
        action: { kind: todo, note: "importState dialog" }

      - id: file.save
        label: Save
        shortcut: Ctrl+S
        action: { kind: todo, note: "exportState to file" }

      - type: separator

      - id: file.exit
        label: Exit
        shortcut: Ctrl+Q
        action: { kind: todo, note: "close app" }

  - label: Edit
    items:
      - id: edit.undo
        label: Undo
        shortcut: Ctrl+Z
        action: { kind: history, op: undo }

      - id: edit.redo
        label: Redo
        shortcut: Ctrl+Y
        action: { kind: history, op: redo }

      - type: separator

      - id: edit.cut
        label: Cut
        shortcut: Ctrl+X
        disabled: true
        action: { kind: disabled }

      - id: edit.copy
        label: Copy
        shortcut: Ctrl+C
        disabled: true
        action: { kind: disabled }

      - id: edit.paste
        label: Paste
        shortcut: Ctrl+V
        disabled: true
        action: { kind: disabled }

      - type: separator

      - id: edit.selectAll
        label: Select all
        shortcut: Ctrl+A
        action: { kind: command, name: selectAll }

      - type: separator

      - id: edit.delete
        label: Delete
        shortcut: Del
        action: { kind: command, name: deleteSelection }

      - id: edit.rotateRight
        label: Rotate →
        shortcut: Ctrl+Right
        action: { kind: command, name: rotateRight }

      - id: edit.rotateLeft
        label: Rotate ←
        shortcut: Ctrl+Left
        action: { kind: command, name: rotateLeft }

      - id: edit.rotateUp
        label: Rotate ↑
        shortcut: Ctrl+Up
        action: { kind: command, name: rotateUp }

      - id: edit.rotateDown
        label: Rotate ↓
        shortcut: Ctrl+Down
        action: { kind: command, name: rotateDown }

      - id: edit.deleteAll
        label: Delete all
        action: { kind: command, name: deleteAll }

  - label: Insert
    items:
      - id: insert.wire
        label: Wire
        shortcut: W
        action: { kind: command, name: addElement, args: ["Wire"] }

      - id: insert.junction
        label: Junction
        shortcut: J
        action: { kind: command, name: addElement, args: ["Junction"] }

      - id: insert.inductor
        label: Inductor
        shortcut: L
        action: { kind: command, name: addElement, args: ["Inductor"] }

      - id: insert.capacitor
        label: Capacitor
        shortcut: C
        action: { kind: command, name: addElement, args: ["Capacitor"] }

      - id: insert.resistor
        label: Resistor
        shortcut: R
        action: { kind: command, name: addElement, args: ["Resistor"] }

      - id: insert.ground
        label: Ground
        shortcut: G
        action: { kind: command, name: addElement, args: ["Ground"] }


  - label: View
    items:
      - id: view.zoomIn
        label: Zoom in
        shortcut: Ctrl+scroll
        action: { kind: renderer, op: zoomStep, args: [-1] }

      - id: view.zoomOut
        label: Zoom out
        shortcut: Ctrl+scroll
        action: { kind: renderer, op: zoomStep, args: [1] }

      - id: view.recenter
        label: Re-center
        shortcut: Ctrl+R
        action: { kind: renderer, op: recenter }
