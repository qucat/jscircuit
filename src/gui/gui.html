<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Designer</title>
    <style>
        /* Main layout styling */
        .controls {
            margin-top: 10px;
        }

        /* Ensure body and html have clean defaults */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        /* Circuit stage - main container */
        .circuit-stage {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Menu bar - fixed at top, no scrolling */
        .menubar {
            flex-shrink: 0;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            z-index: 1000;
        }

        /* Canvas container - this is where scrollbars should appear */
        .canvas-container {
            flex: 1;
            overflow: auto;
            position: relative;
            border: 1px solid #ccc; /* Move border from canvas to container */
            height: 100%; /* Take full available height */
            min-height: 0; /* Allow flexbox to shrink if needed */
        }

        /* Canvas styling */
        #circuitCanvas {
            display: block;
            width: max(100%, 2400px);  /* Double the width to make horizontal thumb shorter */
            height: max(100%, 1600px);  /* Double the height to make vertical thumb shorter */
            min-width: 2400px;         /* Much larger minimum for shorter thumbs */
            min-height: 1600px;        /* Much larger minimum for shorter thumbs */
            max-width: none;
            max-height: none;
            border: none; /* Remove border from canvas */
        }

        /* CLEAN SCROLLBAR STYLING */
        .canvas-container::-webkit-scrollbar {
            width: 6px;
            height: 6px;
            background: transparent;
        }

        .canvas-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .canvas-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            border: none;
        }

        .canvas-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        /* Test button styling - remove in production */
        .debug-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
            padding: 8px 12px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .debug-button:hover {
            background: #0056CC;
        }

        .debug-button:active {
            background: #004499;
        }
    </style>
</head>
<body>
    <div class="circuit-stage">
        <div class="menubar controls" id="menubar"></div>
        <div class="canvas-container">
            <canvas id="circuitCanvas"></canvas>
        </div>
    </div>
    <script type="module" src="./static/main.js"></script>

    <style>
        /* Reserve layout, but keep pixels hidden until ready */
        #circuitCanvas { opacity: 0; transition: opacity 120ms ease; }
        .circuit-stage.ready #circuitCanvas { opacity: 1; }
    </style>
</body>
</html>
