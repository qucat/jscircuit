name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - feature/docs  # Deploy from docs branch during development
  workflow_dispatch: # Allow manual deployment

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build menu configuration
        run: npm run menu:build

      - name: Build application bundle
        run: npm run build

      - name: Copy assets to docs for embedded demo
        run: npm run docs:copy-assets

      - name: Build JSDoc documentation
        run: npm run docs:build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          mkdir -p _site
          
          # Copy main application
          cp -r dist/* _site/
          cp index.html _site/
          
          # Copy documentation
          cp -r docs _site/
          
          # Create root redirect to documentation
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>QuCat Circuit Generator</title>
            <meta http-equiv="refresh" content="0; url=docs/">
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                text-align: center;
              }
              .container {
                background: rgba(255, 255, 255, 0.1);
                padding: 2rem;
                border-radius: 15px;
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
              }
              h1 { margin: 0 0 1rem 0; font-size: 2.5rem; }
              p { margin: 0 0 1rem 0; opacity: 0.9; }
              .spinner {
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top: 3px solid white;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 0 auto;
              }
              @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
              }
              a {
                color: white;
                text-decoration: underline;
                font-weight: 500;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸ”„ QuCat Circuit Generator</h1>
              <p>Redirecting to documentation...</p>
              <div class="spinner"></div>
              <p style="margin-top: 1rem;">
                <a href="docs/">Click here if not redirected automatically</a>
              </p>
            </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4